<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fromage et Dessert</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">FromageEtDessert</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="jumbotron">
            <h1>Fromage Et Dessert</h1>
            <h3>A new data mining experience</h3>
            <div class="col-md-6">
                <b>Entrée</b>
                <form action="#" id="entryform">
                    <select name="entry" id="entry">
                        <option value="" disabled selected>Selectionner votre méthode d'entrée</option>
                        <option value="twitter">Capture Twitter</option>
                        <option value="twitterStream">Capture Twitter (live)</option>
                        <option value="csv">Fichier .csv</option>
                        <option value="blackbox">Boîtes noir du gouvernement</option>
                    </select>
                </form>
            </div>
            <div class="col-md-6 right">
                <b>Traitement</b>
                <form action="#" id="minconfform">
                    <label for="minfreq">MinFreq</label>
                    <input type="number" step="0.1" max="1" min="0" value="0.1" id="minfreq" name="minfreq"/>
                    <label for="minconf">MinConf</label>
                    <input type="number" step="0.1" max="1" min="0" value="0.5" id="minconf" name="minconf"/>
                    <label for="minlift">MinLift</label>
                    <input type="number" step="1" max="50" min="1" value="1.2" id="minlift" name="minlift"/>
                </form>
            </div>
            <button type="button" class="btn btn-primary" id="sendbutton">DATA MINER</button>
            <h4>In case of "An unknown error happened", the error is for the latest data mining is <a href="backend/lel.err">HERE</a></h4>

            <table class="table table-striped" id="scenariosTable">
                <thead>
                <tr>
                    <th>Entrée</th>
                    <th>Traitement</th>
                    <th>Sortie</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="//cdn.datatables.net/1.10.6/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="js/tagcloud.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
